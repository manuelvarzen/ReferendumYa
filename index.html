<body>

  <div id="background-video" class="background-video"></div>

  <div class="padding container">
    <h1>Referéndum Ya!</h1>
    <p class="lead">Recordemos el sentido de urgencia del referéndum convocado por el presidente de la República durante su mensaje a la nación del 28 de Julio.</p> 
    <p class="lead">También puedes leer un breve <a href="https://manuelvarzen.github.io/Vigia/2018/07/29/Message-TexFlow/"> análisis textual del mensaje </a> elaborado por <a href="https://www.twitter.com/manuelvarzen">ManuelVarZen</a>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <!-- ADD Jquery Video Background -->
  <script src="src/jquery.youtubebackground.js"></script>
  
    <script>
    jQuery(function($) {      
      $('#background-video').YTPlayer({
        fitToBackground: true,
          videoId: 'Nh8ISsvrr8M',
        pauseOnScroll: true,
        callback: function() {
          videoCallbackEvents();
        }
      });
      
      var videoCallbackEvents = function() {
        var player = $('#background-video').data('ytPlayer').player;
      
        player.addEventListener('onStateChange', function(event){
            console.log("Player State Change", event);

            // OnStateChange Data
            if (event.data === 0) {          
                console.log('video ended');
            }
            else if (event.data === 2) {          
              console.log('paused');
            }
        });
      }
    });
  </script>
